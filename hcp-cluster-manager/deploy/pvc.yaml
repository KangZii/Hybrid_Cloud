apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-kubeconfig
  namespace: hcp
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 2Gi
  storageClassName: cluster-manager
  selector:
    matchLabels:
      app: kube-config
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-aws-config
  namespace: hcp
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 2Gi
  storageClassName: cluster-manager
  selector:
    matchLabels:
      app: aws-config
