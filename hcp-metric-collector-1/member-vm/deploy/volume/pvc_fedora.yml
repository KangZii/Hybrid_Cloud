apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: fedora
  namespace: hcp
  labels:
    app: containerized-data-importer
  annotations:
    cdi.kubevirt.io/storage.import.endpoint: "https://storage.googleapis.com/khg-bucket/hcp-metric-collector.img.xz"
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
