apiVersion: kubevirt.io/v1alpha3
kind: VirtualMachine
metadata:
  creationTimestamp: null
  generation: 1
  labels:
    kubevirt.io/os: linux
  name: hcp-metric-collector
  namespace: hcp
spec:
  running: true
  template:
    metadata:
      creationTimestamp: null
      labels:
        kubevirt.io/domain: vm1
    spec:
      domain:
        cpu:
          cores: 2
        devices:
          disks:
          # - disk: {}
          #   name: hcp-metric-collector-secret
            #set serial
            # serial: D23YZ9W6WA5DJ487
          - disk:
              bus: virtio
            name: disk0
          - disk: 
              bus: virtio
            name: serviceaccountdisk
          - cdrom:
              bus: sata
              readonly: true
            name: cloudinitdisk
          interfaces:
          - masquerade: {}
            name: default
        machine:
          type: q35
        resources:
          requests:
            memory: 1024M
      networks:
      - name: default
        pod: {}
      volumes:
      - name: disk0
        persistentVolumeClaim:
          claimName: fedora
      - name: serviceaccountdisk
        serviceAccount:
          serviceAccountName: default
      - cloudInitNoCloud:
          userData: |
            #cloud-config
            hostname: hcp-metric-collector
            ssh_pwauth: True
            disable_root: false
            
            ssh_authorized_keys:
            - ssh-rsa  root@uni-vm-master
        name: cloudinitdisk
      # - secret:
      #      secretName: hcp-metric-collector-secret
      #   name: hcp-metric-collector-secret
status: {}
    

