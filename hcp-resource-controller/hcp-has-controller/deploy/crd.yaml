apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: hcphybridautoscalers.hcp.crd.com
spec:
  group: hcp.crd.com
  versions:
  - name: v1alpha1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              mode:
                type: string
                enum:
                - scaling
                - expanding
              targetCluster:
                type: string
              warningCount:
                type: integer
                default: 0
              scalingOptions:
                type: object
                properties:
                  hpaTemplate:
                    x-kubernetes-preserve-unknown-fields: true
                    type: object
                  vpaTemplate:
                    x-kubernetes-preserve-unknown-fields: true
                    type: object
          status:
            type: object
            properties:
              firstsProcess:
                type: boolean
                default: false
              scalingInProcess:
                type: boolean
                default: false
              expandingInProcess:
                type: boolean
                default: false
              resourceStatus:
                type: string
                enum:
                - WAITING
                - DONE
              lastSpec:
                x-kubernetes-preserve-unknown-fields: true
                type: object
  scope: Namespaced 
  names:
    kind: HCPHybridAutoScaler
    listKind: HCPHybridAutoScalerList
    plural: hcphybridautoscalers
    singular: hcphybridautoscaler
    shortNames:
    - hcphas
    

