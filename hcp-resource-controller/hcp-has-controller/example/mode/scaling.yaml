apiVersion: hcp.crd.com/v1alpha1
kind: HCPHybridAutoScaler
metadata:
  namespace: hcp
  name: nginx-deploy
spec:
  mode: scaling
  targetCluster: eks-cluster
  scalingOptions: 
    hpaTemplate:
      spec: 
        scaleTargetRef:
          kind: HCPDeployment
          name: nginx-deploy
        minReplicas:  1
        maxReplicas: 5

  
